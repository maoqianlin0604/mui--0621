<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.mui-card-header{
				background: lavender;
				padding: 50px 0;
			}
			.mui-card-header span{
				color: #fff;
				font-size: 50px;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	<div class="mui-card" style="background: lavender;"  >
	<!--页眉，放置标题-->
	<div class="mui-card-header" style="margin-left: 0;">
		<span class="mui-icon mui-icon-qq">QQ</span>
	</div>
</div>
<!--图文-->
<ul class="mui-table-view">
    <li class="mui-table-view-cell mui-media">
        <a href="javascript:;">
            <img class="mui-media-object mui-pull-left" src="img/qq.png" style="width:100%;height:auto;">
            <div class="mui-media-body">
            <form class="mui-input-group">
    <div class="mui-input-row">
        
    <input type="text" class="mui-input-clear">
    </div>
    <div class="mui-input-row">
        <p><input type="password" class="mui-input-password" placeholder="密码"></p>
        
    </div>
    <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary" >确认</button>
        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
    </div>
	</body>
</html>
