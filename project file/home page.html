<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/home page.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-scroll-wrapper">
	<div class="mui-scroll">
		 <!--图片轮播-->
         <div id="slider" class="mui-slider" >
			<div class="mui-slider-group mui-slider-loop">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="img/logo04.jpg">
					</a>
				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="img/logo01.jpg">
					</a>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="img/logo02.jpg">
					</a>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="img/logo03.jpg">
					</a>
				</div>
				<!-- 第四张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="img/logo04.jpg">
					</a>
				</div>
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="img/logo01.jpg">
					</a>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
			
		</div>
	<!--卡片-->
	<div class="mui-card" style="margin: 5px 0px;">
	<!--页眉，放置标题-->
	<div class="mui-card-header">
		<img src="img/card.png" style="width: 130px;height: auto;"/>
	<p>朋友圈广告联名制度详细说明</p>
	</div>
	</div>
	<!--九宫格-->
	<div class="mui-content">
		        <ul class="mui-table-view mui-grid-view mui-grid-9" style="background: #fff;margin-top: 20px;">
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		            	<a href="#">
		                    <img src="img/sm01.png" style="width: 40px;height: auto;"/>
		                    <div class="mui-media-body">如何赚佣</div>
		            	</a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		            	<a href="#">
		                    <img src="img/sm02.png" style="width: 40px;height: auto;"/>
		                    <div class="mui-media-body">推广二维码</div>
		            	</a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		            	<a href="#">
		                   <img src="img/sm03.png" style="width: 40px;height: auto;"/>
		                    <div class="mui-media-body">广告投放</div>
		            	</a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		            	<a href="#">
		                    <img src="img/sm04.png" style="width: 40px;height: auto;"/>
		                    <div class="mui-media-body">积分商城</div>
		            	</a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		            	<a href="#">
		                    <img src="img/sm05.png" style="width: 40px;height: auto;"/>
		                    <div class="mui-media-body">天下财富</div>
		            	</a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		            	<a href="#">
		                    <img src="img/sm06.png" style="width: 40px;height: auto;"/>
		                    <div class="mui-media-body">红包多多</div>
		            	</a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		            	<a href="#">
		                    <img src="img/sm07.png" style="width: 40px;height: auto;"/>
		                    <div class="mui-media-body">成为VIP</div>
		            	</a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		            	<a href="#">
		                    <img src="img/sm08.png" style="width: 40px;height: auto;"/>
		                    <div class="mui-media-body">游戏天下</div>
		            	</a></li>
		           <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		           	<a href="#">
		                    <img src="img/sm09.png" style="width: 40px;height: auto;"/>
		                    <div class="mui-media-body">客服中心</div>
		           	</a></li>
		        </ul> 
		</div>
	</div>
</div>
       
<!--实现导航切换效果-->

<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item">
        <span class="mui-icon mui-icon-list"></span>
        <span class="mui-tab-label">任务大厅</span>
    </a>
    <a class="mui-tab-item">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">个人中心</span>
    </a>

</nav>
		
<script type="text/javascript">
	
	//获得slider插件对象
    var gallery = mui('.mui-slider');
    gallery.slider({
    interval:2000//自动轮播周期，若为0则不自动播放，默认为0；
});
</script>
</body>
</html>
