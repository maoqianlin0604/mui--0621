<!doctype html> a00%0px
<html>

	<head>

		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()

		 <!--图片轮播-->
         <div id="slider" class="mui-slider" >

				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="img/logo04.jpg">
					</a>
				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="img/logo01.jpg">
					</a>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="img/logo02.jpg">
					</a>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="img/logo03.jpg">
					</a>
				</div>
				<!-- 第四张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="img/logo04.jpg">
					</a>
				</div>
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="img/logo01.jpg">
					</a>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<!--卡片-->
			<div class="mui-content" style="margin:0px auto;width: 100%;height: auto;">
		        <div class="mui-table-view mui-grid-view mui-grid-3" style="background: #fff;margin-top: 20px;padding-bottom: 4px;border-right: 1px solid #ddd;margin-bottom: 40px;padding-right: 0px;">	
		            <div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" style="border-right: 1px solid #ddd;border-bottom: 1px solid #ddd;">
		            	<a href="#">
		                    <img src="img/xs01.png" style="width: 40px;height: auto;margin: 0 auto;"/>
		                    <div class="mui-media-body">任务大厅</div>
		            	</a></div>
		            <div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" style="border-right: 1px solid #ddd;border-bottom: 1px solid #ddd;">
		            	<a href="#">
		                   <img src="img/xs02.png" style="width: 40px;height: auto;"/>
		                    <div class="mui-media-body">提交任务</div>
		            	</a></div>
		            <div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" style="border-right: 1px solid #ddd;border-bottom: 1px solid #ddd;">
		            	<a href="#">
		                    <img src="img/xs03.png" style="width: 40px;height: auto;"/>
		                    <div class="mui-media-body">任务记录</div>
		            	</a></div>

		</div>
